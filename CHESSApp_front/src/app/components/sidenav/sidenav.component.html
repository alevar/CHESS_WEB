<div class="settings-panel">
    <ng-container *ngFor="let setting_name of setting_names">
        <div class="setting-item">
            <label for="seqid-{{ setting_name }}">Seq ID {{ setting_name }}:</label>
            <input type="text" id="setting_name-{{ setting_name }}" [(ngModel)]="settings[setting_name]">
        </div>
      </ng-container>
      <div class="submit-button">
        <button (click)="submitForm()">Submit</button>
      </div>
</div>
